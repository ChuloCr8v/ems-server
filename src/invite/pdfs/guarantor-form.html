<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guarantor Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .label { margin-top: 1.2rem; font-weight: bold; }
    .line { border-bottom: 1px solid #000; display: inline-block; width: 300px; }
  </style>
</head>
<body>
  <h1>Guarantor Form</h1>

  <p>I, <span class="line">&nbsp;</span>, hereby agree to act as a guarantor for the employment of:</p>

  <div class="label">Employee's Full Name:</div>
  <span class="line">&nbsp;</span>

  <div class="label">Guarantor's Full Name:</div>
  <span class="line">&nbsp;</span>

  <div class="label">Phone Number:</div>
  <span class="line">&nbsp;</span>

  <div class="label">Address:</div>
  <span class="line" style="width: 100%;">&nbsp;</span>

  <p style="margin-top: 2rem;">I understand and accept the responsibility as guarantor for the above individual.</p>

  <p>
    Signature: <span class="line" style="width: 250px;">&nbsp;</span><br>
    Date: <span class="line" style="width: 150px;">&nbsp;</span>
  </p>
</body>
</html>
